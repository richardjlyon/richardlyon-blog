{{ define "main" }}
    
    {{ .Content  }}
    
    {{ range $key := .Site.Sections }}
        <h3> {{ $key.Title | humanize }} </h3>
        <ul>
            {{ range first 3 $key.Pages }}
            <li>{{ partial "summary.html" . }}</li>
            {{ end }}
            <li><a href="{{ "/" }}{{ $key | urlize }}">more...</a></li>
        </ul>
    {{ end }}
{{ end }}
