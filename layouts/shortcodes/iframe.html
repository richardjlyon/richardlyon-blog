<div class="iframe-wrapper">
    <label class="margin-toggle" for="iframe">&#8853;</label>
    <input type="checkbox" id="iframe" class="margin-toggle"/>
    <span class="marginnote">{{.Inner }}</span>
    <iframe src="{{ .Get `src`}}" width="400" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
